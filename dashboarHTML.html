<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="Chart.min.js"></script>

        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
      <script>
        zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
        ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "ee6b7db5b51705a13dc2339db3edaf6d"];
      </script>
      <style>
        html,
        body {
          height: 100%;
          width: 100%;
        }
        
        #myChart {
          height: 100%;
          width: 100%;
          min-height: 150px;
        }
        
        .zc-ref {
          display: none;
        }
      </style>
    </head>

    <body style="background-color: #fafafa;">
        <h1> Helios </h1>

        <div class="topRow">
            <h3>Guage</h3>


            <div id='myChart'><a class="zc-ref" href="https://www.zingchart.com/">Charts by ZingChart</a></div>
  <script>
    window.feed = function(callback) {
      var tick = {};
      tick.plot0 = Math.ceil(350 + (Math.random() * 50));
      callback(JSON.stringify(tick));
    };

    var myConfig = {
      type: "gauge",
      globals: {
        fontSize: 25
      },
      plotarea: {
        marginTop: 80
      },
      plot: {
        size: '100%',
        valueBox: {
          placement: 'center',
          text: '%v', //default
          fontSize: 35,
          rules: [{
            rule: '%v >= 700',
            text: '%v<br>EXCELLENT'
          }, {
            rule: '%v < 700 && %v > 640',
            text: '%v<br>Good'
          }, {
            rule: '%v < 640 && %v > 500',
            text: '%v<br>Fair'
          }, {
            rule: '%v <  500',
            text: '%v<br>Bad'
          }]
        }
      },
      tooltip: {
        borderRadius: 5
      },
      scaleR: {
        aperture: 180,
        minValue: 300,
        maxValue: 500,
        step: 5,
        center: {
          visible: false
        },
        tick: {
          visible: false
        },
        item: {
          offsetR: 0,
          rules: [{
            rule: '%i == 9',
            offsetX: 15
          }]
        },
        labels: ['300', '', '', '', '', '', '580', '640', '700', '750', '', '850'],
        ring: {
          size: 50,
          rules: [{
            rule: '%v <= 400',
            backgroundColor: '#E53935'
          }, {
            rule: '%v > 400 && %v < 450',
            backgroundColor: '#EF5350'
          }, {
            rule: '%v >= 450 && %v < 475',
            backgroundColor: '#FFA726'
          }, {
            rule: '%v >= 475',
            backgroundColor: '#29B6F6'
          }]
        }
      },
      refresh: {
        type: "feed",
        transport: "js",
        url: "feed()",
        interval: 1500,
        resetTimeout: 1000
      },
      series: [{
        values: [300], // starting value
        backgroundColor: 'black',
        indicator: [10, 10, 10, 10, 0.75],
        animation: {
          effect: 2,
          method: 1,
          sequence: 4,
          speed: 900
        },
      }]
    };

    zingchart.render({
      id: 'myChart',
      data: myConfig,
      height: 500,
      width: '100%'
    });
  </script>



        </div>

        <div class="topRow">
            <h3>Picture/Comparison</h3>
        </div>

        <div class="topRow">
            <h3>Money</h3>
        </div>

        <div id="barChart" class="bottomRow">
            <h3>Graph</h3>
            <canvas id="mycanvas" width="1100" height="300"></canvas>

            <script>
                var chrt = document.getElementById("mycanvas").getContext("2d");
                var myarr = [65, 59, 80, 81, 56, 55, 40, 0, 50, 50, 50, 50];
                var data = {
                    labels: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"], //x-axis
                    datasets: [
                        {
                            label: "My Second dataset", //optional
                            fillColor: "rgba(220,120,220,0.8)",
                            strokeColor: "rgba(220,120,220,0.8)",
                            highlightFill: "rgba(220,220,220,0.75)",
                            highlightStroke: "rgba(220,220,220,1)",
                            data: myarr
                        }
                    ]
                };
                var myFirstChart = new Chart(chrt).Bar(data);
            </script>
        </div>

        <div id="weather" class="bottomRow">
            <h3>Weather</h3>
        </div>





    </body>
</html>
