   new Morris.Bar({
  // ID of the element in which to draw the chart.

  labels: ['Value'],

window.feed = function(callback) {
  var tick = {};
  tick.plot0 = Math.ceil(10 + (Math.random() * 9));
  callback(JSON.stringify(tick));
};
